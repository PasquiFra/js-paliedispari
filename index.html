<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta name="author" content="Francesco Pasquinoni">
        <meta name="description" content="esercizio 09/01 Javascript">

        <title>Pali e Dispari</title>

        <!--! Collegamento font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!--! Collegamento fogli di stile -->
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Style.css -->
        <link rel="stylesheet" href="./style.css/style.css">

        <!--! Javascript -->
        <script src="./js/functions.js"></script>
        <script src="./js/script.js" defer></script>
    </head>
    
<body>

    <!-- ! PALINDROME CHECKER -->
    <form class="input-group m-3">
        <h5>Palindrome checker</h5>

        <input id="text-field" type="text" class="form-control p-2" placeholder="Inserisci una parola qui">

        <div class="input-group">
            <span class="input-group-text my-2">Risultato:</span>
            <span id="input-result" class="my-2 form-control"></span>
        </div>

        <button id="submit-button" class="btn btn-primary my-2 rounded" type="submit">Submit word</button>

    </form>

    <!--! PARI O DISPARI -->
    <div class="m-3">
        <h5>Pari o Dispari</h5>
        <div class="input-group my-3">
            <span class="input-group-text" id="user-choice">Scegli pari o dispari: </span>
            <select id="pair-unpair" class="form-select">
                <option value="true" selected>Pari</option>
                <option value="false">Dispari</option>
            </select>
        </div>

        <div class="input-group my-3">
            <span class="input-group-text" id="user-number">Inserisci un numero da 1 a 5: </span>
            <input id="your-number" type="text" class="form-control" placeholder="Il tuo numero">
        </div>
        <button id="send" class="btn btn-primary my-2 rounded" type="button">Sfida il PC!</button>

        <div id="feedback" class="d-none">
            <span id="pc-result"></span>
            <span id="game-result"></span>
        </div>

    </div>

</body>


</html>
